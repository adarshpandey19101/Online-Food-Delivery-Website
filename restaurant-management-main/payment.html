<!DOCTYPE html>
<html>

<head>
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
        }
        
        .box img {
            max-width: 100px;
            margin-right: 20px;
        }
        
        .box h3 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        
        p {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        form {
            margin-top: 40px;
        }
        
        label,
        input {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Options</h1>
        <div class="box">
            <img src="icons/step-3.png" alt="">
            <h3>Easy Payment Methods</h3>
        </div>
        <form id="payment-form" onsubmit="return validateForm()">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Card Number">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="CVV">
            <label for="name-on-card">Name on Card:</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Name on Card">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
        <div class="return-button">
            <a href="index.html">Return to Homepage</a>
        </div>
        <script>
            function validateForm() {
                var cardNumber = document.getElementById("card-number").value;
                var expiryDate = document.getElementById("expiry-date").value;
                var cvv = document.getElementById("cvv").value;
                var nameOnCard = document.getElementById("name-on-card").value;
                var email = document.getElementById("email").value;

                var error = false;

                if (!/^\d{16}$/.test(cardNumber)) {
                    document.getElementById("card-number").classList.add("error");
                    error = true;
                } else {
                    document.getElementById("card-number").classList.remove("error");
                }

                if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                    document.getElementById("expiry-date").classList.add("error");
                    error = true;
                } else {
                    document.getElementById("expiry-date").classList.remove("error");
                }

                if (!/^\d{3}$/.test(cvv)) {
                    document.getElementById("cvv").classList.add("error");
                    error = true;
                } else {
                    document.getElementById("cvv").classList.remove("error");
                }

                if (nameOnCard.trim() === "") {
                    document.getElementById("name-on-card").classList.add("error");
                    error = true;
                } else {
                    document.getElementById("name-on-card").classList.remove("error");
                }

                if (!/\S+@\S+\.\S+/.test(email)) {
                    document.getElementById("email").classList.add("error");
                    error = true;
                } else {
                    document.getElementById("email").classList.remove("error");
                }

                if (error) {
                    return false;
                } else {
                    alert("Payment options submitted successfully!");
                    return true;
                }
            }
        </script>
    </div>
</body>

</html>
